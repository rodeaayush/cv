<!Doctype html>
<html>

<head>
    <title>
        Feedback form
    </title>
    <style>
        body {

            color: white;
            text-align: left;
            background-image: url(https://i.redd.it/rxb59jh8wss61.png);

            background-size: 3000px 1500px;
        }

        hr {
            border-style: none;
            border-width: 18px;
            border-color: rgba(255, 255, 255, 0.71);
            border-bottom-style: dotted;
            width: 20%;
            margin-right: auto;
        }

        h3 {
            border-style: dotted solid ;
            border-color: rgb(255, 200, 2);
            padding-left: 150px;
            border-radius: 10px;
            margin-bottom:100px;
            background-color: rgb(255, 183, 2);
        }
    </style>


</head>

<body><br><br>

    <table cellspacing="100px">
        <tr>
            <td>
                <img src="https://www.hticonsultants.com/wp-content/uploads/2022/03/Website-new-image.png"
                    alt="This is an image" height="300">

            </td>
            <td>
                <header>

                    <h1 style="font-size:400%;margin-bottom: 50px;">
                        <u>Feedback Form</u>
                    </h1>
                </header>
            </td>
        </tr>
    </table>
                   

    <form>
        <h2
            style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;margin-left: 30px;">
            <ul>

                <li>
                    Student Name: <input type="text" name="sname" id="sname" placeholder="Enter your name "> <br>
                    <br>
                </li>
                <li>
                    Student E-mail: <input type="text" name="sid" id="sid" placeholder="Enter your E-mail">

                </li>
                <br><br>
                <li>
                    <label for="date">Enter your date of birth :</label>
                    <input type="date" name="dob" id="dob">
                </li> <br><br>
                <li>
                    How do you know the Institute: <br><br>
                    <input type="checkbox" id="veh1"  >
                    <label for="">Through our website</label><br>

                    <input type="checkbox" id="veh2"  >
                    <label for="">Through our Ads</label><br>

                    <input type="checkbox" id="veh3"  >
                    <label for="">Through our recommendations</label><br>

                    <input type="checkbox" id="veh4"  >
                    <label for="">Through our friends</label><br>
                    <br><br>
                </li>

                <li>
                    How do your rate the faculty : <br><br>
                    <input type="radio" name="rate" id="poor">
                    <label for="poor">Poor</label><br>

                    <input type="radio" name="rate" id="better">
                    <label for="Better">Better</label><br>

                    <input type="radio" name="rate" id="good">
                    <label for="Good">Good</label><br>

                    <input type="radio" name="rate" id="very good">

                    <label for="Very Good">Very Good</label><br>

                    <input type="radio" name="rate" id="excellent">
                    <label for="Excellent">Excellent</label>
                </li>
                <br>
                <br>
                <li>
                    <label for="cars">Choose a car:</label>
                    <select id="cars" name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </li>

                <br>
                <li>
                    <label for="feedback message "> Suggestions for the betterment of faculty and Institute:</label>
                    <br><br>
                    <textarea name="message" id="message" placeholder="Enter your Suggestions here..." rows="10"
                        cols="75"> </textarea>
                </li>
            </ul><br>
            <h3>
                Submit the form after filling it 
            </h3><br>
            &nbsp &nbsp &nbsp &nbsp
            <input type="submit" value="Submit" height="20px">
            <hr>
        </h2>
    </form>

</body>

</html>
